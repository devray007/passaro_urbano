<main class="container">
    <section class="destaques">
        <h3 class="text-center">Destaques do dia!</h3>
        <h5 class="text-center">Aproveite as super ofertas que separamos para vocÃª!</h5>
    </section>
    <hr>
    <section class="row">
        <div class="col-sm-4" *ngFor="let oferta of ofertas">
            <div class="card">
                <img class="card-img-top" [src]="oferta.imagens[0].url" alt="">
                <div class="card-block m-4">
                    <h4 class="card-title">{{oferta.titulo}}</h4>
                    <p class="card-text">{{ oferta.descricao_oferta }}</p>
                    <p class="preco">{{ oferta.valor }}</p>
                    <a class="btn btn-outline-primary" href="#">Ver Oferta</a>
                </div>
            </div>
        </div>
    </section>
</main>
